<!DOCTYPE html>
<html lang="pb-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maratona aula 02</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finance" />
    </header>
    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="Imagens de entradas" />
          </h3>
          <p>R$ 5.000,00</p>
        </div>
        <div class="card">
          <h3><span>Saídas</span></h3>
          <img src="./assets/expense.svg" alt="Imagens de saida" />
          <p>R$ 2.000,00</p>
        </div>
        <div class="card rose">
          <h3><span>Total</span></h3>
          <img src="./assets/total.svg" alt="Imagem de Total" />
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação" /></td>
            </tr>
            <tr>
              <td class="description">Criação website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">01/02/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação" /></td>
            </tr>
            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="Remover Transação" /></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>dev.finance$</p>
    </footer>
  </body>
</html>
