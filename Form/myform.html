<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Fomulário</title>
  </head>
  <body>
    <style>
      fieldset {
        width: 10%;
      }
    </style>
    <form action="">
      <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label><br />
        <input
          id="name"
          type="text"
          name="name"
          placeholder="Digite seu nome"
        /><br /><br />

        <label for="email">Email</label><br />
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Digite seu email"
        /><br /><br />

        <label for="mensage">Mensagem</label><br />
        <textarea
          name=""
          id=""
          cols="23"
          rows="10"
          placeholder="Digite sua mensagem entro em contato o mais rápido!!!"
        ></textarea>
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
