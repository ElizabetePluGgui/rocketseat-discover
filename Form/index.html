<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form id="contato" action="">
      <button type="submit">Enviar</button>
      <button type="reset">Limpar o Form</button>
    </form>
    <fieldset form="contato" name="inputs-contact">
      <legend>Contato</legend>

      <label for="">Nome</label>
      <input type="text" />
    </fieldset>
    <!-- // Datalist -->
    <input type="text" list="frutas" placeholder="Escolha uma fruta" />
    <datalist id="frutas">
      <option>maça</option>
      <option>pera</option>
      <option>banana</option>
      <option>melancia</option>
      <option>uva</option></datalist
    ><br /><br />
    <input type="color" list="frutas" /><br /><br />
    <!-- INPUT -->
    <input type="email" autocomplete="email" /><br /><br />
    <input type="" autofocus /><br /><br />
    <input type="email" disabled /><br /><br />
    <input type="email" value="texto" readonly /><br /><br />
    <input name="email" type="email" form="meu-form" /><br /><br />
    <input type="email" placeholder="Digite seu email" />

    <form action="">
      <input
        type="password"
        pattern="[0-9a-fA-F]{4,8}"
        title="Coloque no mín 4 caracteres"
        placeholder="Digite sua senha"
        required
        autocomplete="new-password"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
