<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas-Básica</title>
  </head>
  <body>
    <table>
      <!-- A tag CAPTION descreve o que a tabela está fazendo -->
      <caption>
        Pessoas por idade
      </caption>
      <!-- O Cabeçalho da tabela fica dentro da tag: THEAD -->
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <!-- O Corpo da tabela fica dentro do TBODY -->
      <tbody>
        <tr>
          <th>Elizabete</th>
          <th>35</th>
        </tr>
        <tr>
          <th>Heitor</th>
          <th>6</th>
        </tr>
      </tbody>
      <!-- O Rodapé da tabela fica dentro TFOOT -->
      <tfoot>
        <tr>
          <th>Total:</th>
          <th>6 pessoas</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
